name: Release Desktop Installers

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest' # for Arm based macs (M1 and above).
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest' # for Intel based macs.
            args: '--target x86_64-apple-darwin'
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          # Those targets are only used on macos runners so it's in an `if` to slightly speed up windows and linux builds.
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Causal v__VERSION__'
          releaseBody: |
            ## What's Changed
            See the assets below to download the installer for your platform.

            ### Desktop Installers:
            - **macOS (Apple Silicon)**: `.dmg` file with `aarch64` in the name
            - **macOS (Intel)**: `.dmg` file with `x64` in the name
            - **Windows**: `.msi` or `.exe` installer

            ## Installation

            ### macOS
            1. Download the appropriate `.dmg` file for your Mac
            2. Open the `.dmg` and drag Causal to Applications
            3. You may need to allow the app in System Preferences > Security & Privacy

            ### Windows
            1. Download the `.msi` installer
            2. Run the installer and follow the prompts
            3. Windows may show a SmartScreen warning - click "More info" then "Run anyway"

            ## Auto-Updates
            The app will automatically check for updates on startup and notify you when a new version is available.
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Causal - Real-Time Transcription</title>
    <script>
      // Apply theme immediately to prevent FOUC (Flash of Unstyled Content)
      (function() {
        try {
          const theme = localStorage.getItem('causal_theme') || 'system';
          const resolvedTheme = theme === 'system'
            ? (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light')
            : theme;
          document.documentElement.classList.add(resolvedTheme);
        } catch (e) {
          // Fallback to light theme if localStorage is unavailable
          document.documentElement.classList.add('light');
        }
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
